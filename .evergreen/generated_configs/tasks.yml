  - name: sasl-auto-darwinssl-macos-1014-clang-compile
    run_on: macos-1014
    tags: [sasl-matrix-darwinssl, compile, macos-1014, clang, sasl-auto]
    commands:
      - func: sasl-auto-darwinssl-compile
        vars:
          CC: clang
      - func: upload-build
