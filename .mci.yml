        export MONGO_ORCHESTRATION_HOME=/tmp/orchestration-home

        # Run this function on exit.
        done=false
        finish () {
           set +o errexit
           if [ "$done" = false ]; then
              # There was an error.
              mongo-orchestration stop
              echo "ORCHESTRATION LOG"
              if [ ${windows|false} = true ]; then
